<!--This is doctype and our HTML code starts here-->
<!DOCTYPE html>    <!--It means that Document type is in HTML format and browser understand HTML language-->
<html lang="en">   <!--Here lang is an attribute and en means english it means html code is written in English language-->
<!--our head tag starts here-->
<head>
    <meta charset="UTF-8"> <!--Meta gives description,keyword of your website -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is title</title>
</head>
<!--our body tag starts here-->
<body>
    Yeh meri body ka content hai
</body>
</html>
