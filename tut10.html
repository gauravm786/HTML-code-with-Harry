<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<!--
The id attribute specifies a unique id for an HTML element. The value of the id attribute must be unique within the HTML document.
The id attribute is used to point to a specific style declaration in a style sheet.
 It is also used by JavaScript to access and manipulate the element with the specific id.
The syntax for id is: write a hash character (#), followed by an id name
-->
<!--
The class attribute is often used to point to a class name in a style sheet.
It can also be used by a JavaScript to access and manipulate elements with the specific class name.
class can be used in multiple element but id cannot
-->
<!--Emmet means shortcuts
. is for class and # is for id
-->
<body>
    <h3>Ids and classes tutorials</h3>
    <div id="Mainbox" class="redBg">this is a Mainbox</div>
    <!--Emmet-->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg blackBoreder anotherClass"></div>
    <!--creating multiple class using emmet-->
    <!--span.myclass.myclass2.myclass*4-->
    <span class="myclass1 myclass2 myclass3">First</span>
    <span class="myclass1 myclass2 myclass3">Second</span>
    <span class="myclass1 myclass2 myclass3">Third</span>
    <span class="myclass1 myclass2 myclass3">Fourth</span>
</body>
</html>
