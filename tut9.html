<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<!--Paragraph <p>tag,<div> tag are block element and paragraph take whole column -->
<!--span,strong,a(anchor tag) tag are inline element and span take the limited space depending on the content -->
<!--
Block-level elements that you've seen so far include:
Headings
Paragraphs (p)
Lists and list items (ul, ol, li)
Structuring elements (header, nav, section, article, aside, figure, footer)

Inline elements that you've seen so far include:
Images (img)
Emphasized text (em)
Strong text (strong)
Links (a)
-->
<body>
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is also a paragraph</p>
    <span style="border: 3px solid red;">This is a span</span>
    <span style="border: 3px solid blue;">This is also a span</span>
    <strong style="border: 2px solid red;">This is a paragraph</strong>
    <strong style="border: 2px solid blue;">This is also a paragraph</strong>
</body>
</html>
