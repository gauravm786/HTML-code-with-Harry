<!DOCTYPE html>
<html lang="en">
    <!--
        to copy font from web page go to google font and then click on + of whichever font you like and then copy the link of that and also copy its font family
        font family is used to make fonts more stylish 
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        p{
            
            font-family: 'Ubuntu', sans-serif;
            font-size: 33px;                      /* one pixel is 1/96th of an inch*/
            /*color: orange;*/
            /*background-color: orangered;*/
            line-height: 8.3em; /*It is alo used to give space between lines*/
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>



</head>
<body>
    <h4>CSS FONTS</h4>
    <p>let's play with <span>fonts</span>.It is very exciting</p>
</body>
</html>
